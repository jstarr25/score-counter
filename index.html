<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <h3>HOME</h3>
                <div class="score" id="homeScore">0</div>
                <div class="buttons">
                    <button onclick="plus1H()">+1</button>
                    <button onclick="plus2H()">+2</button>
                    <button onclick="plus3H()">+3</button>
                </div>
                <button class="reset-btn" onclick="homeReset()">RESET</button>
            </div>
            <div class="scoreboard">
                <h3>GUEST</h3>
                <div class="score" id="awayScore">0</div>
                <div class="buttons">
                    <button onclick="plus1G()">+1</button>
                    <button onclick="plus2G()">+2</button>
                    <button onclick="plus3G()">+3</button>
                </div>
                <button class="reset-btn" onclick="awayReset()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
